        <script type="text/javascript">

            var context;
            var canvas;
            var myvideo;
            var points = [];
            var mousePress = false;

        // These help with cross-browser functionality (shim)
        window.URL = window.URL || window.webkitURL || window.mozURL || window.msURL;

        var reqAnimFrame = window.mozRequestAnimationFrame    ||
                       window.webkitRequestAnimationFrame ||
                       window.msRequestAnimationFrame     ||
                       window.onRequestAnimationFrame
                       ;
        
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;

            function init(){
                console.log("we are in init");
                myvideo = document.getElementById("thevideo");

                if (navigator.getUserMedia) {
                    console.log("in navigator.getUserMedia");
                    navigator.getUserMedia({video: true},
                        function(stream) {
                            console.log("Got success callback");
                            myvideo.src = window.URL.createObjectURL(stream) || stream;
                            myvideo.play();
                        },
                        function(error) {
                            console.log("ERRRRRRRRR");                  
                        });
                }

                canvas = document.getElementById('mycanvas');
                canvas.addEventListener('mousedown', function() {
                    mousePress = true;
                });

                canvas.addEventListener('mouseup', function(){
                    mousePress = false;
                });

                canvas.addEventListener('mousemove', function(e){
                    if(mousePress){
                        console.log(e)
                        points.push({x: e.clientX, y: e.clientY});
                   }
                 });
                
                context = canvas.getContext('2d');

                function draw() {
                    context.drawImage(myvideo, 0, 0);
                    //console.log(canvas.toDataURL());

                    for (var i = 0; i < points.length; i++) {
                        context.fillRect(points[i].x, points[i].y, 10, 10);
                    }
                    reqAnimFrame(draw);
                }

                draw();
            }

            




            window.addEventListener('load', init);
        </script>
